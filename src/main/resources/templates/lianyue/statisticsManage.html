<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>联粤</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>统计分析</h2>
		          	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			          	<li class="active">
			             	<strong>营销统计</strong>
			          	</li>
					</ol>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
		  	
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form action="statisticsManage_0_0_0">
		                        <div class="row">
	                            	<div class="col-sm-3 m-b-xs">
	                            		<input id="searchKey" name="searchKey" placeholder="应用名称/ID" class="form-control" type="text" th:value="${info.searchKey}"/>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="channelId" id="channelId" class="form-control" >
	                                    	<option value="" th:selected="${info.channelId==0}">--渠道--</option>
                                            <option th:each="nc : ${channels}" th:value="${nc.id}" th:text="${nc.name}" th:selected="${nc.id==info.channelId}">渠道</option>
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
	                                </div>
	                            </div>
	                             </form>
		                   </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>应用列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class="table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="10%">应用ID</th>
		                                        <th width="10%">应用名称</th>
												<th width="10%">上游渠道</th>
		                                        <th width="10%">点击</th>
		                                        <th width="10%">排重点击</th>
		                                        <th width="10%">激活总数</th>
												<th width="10%">实际通知数</th>
		                                        <th width="10%">转化率</th>
												<th width="10%">渠道详情</th>
		                                        <th width="10%">总数详情</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="list : ${list}">
										   		<td th:text="${list.appId}">Onions</td>
										      	<td th:text="${list.appName}">Onions</td>
												<th th:text="${list.channelName}"></th>
										      	<td th:text="${list.clickNum}">Onions</td>
										      	<td th:text="${list.pcClickNum}">Onions</td>
										      	<td th:text="${list.activationNum}">Onions</td>
												<td th:text="${list.noticeNum}">Onions</td>
										      	<td th:text="${list.conversion}">Onions</td>
												<td>
													<a th:href="@{'channelStatisticsDetail?appId='+${list.appId}}" title="点击记录"><i class="fa fa-file-text text-navy"></i></a>
												</td>
										      	<td>
										      		<a th:href="@{'statisticsDetail?appId='+${list.appId}}" title="点击记录"><i class="fa fa-file-text text-navy"></i></a>
										      	</td>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td colspan="7">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript">
	    var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			$("#pageHTML").html(pageHTML);
		});
	
    	/*<![CDATA[*/
		function updateState(id,state,commendState){
    		var deleteTag;
    		if(state==2){
    			deleteTag = confirm("确定删除此条信息?");
    		} else {
    			deleteTag = true;
    		}
			if(deleteTag){
		 		$.ajax({
		      		type: "POST",
		           	url: "newsEditState?id="+id+"&state="+state+"&commendState="+commendState,
		           	contentType: "application/json; charset=utf-8",
		        	success: function(msg){
		        		 window.location.reload();
		       		},
		     		error: function(){
		     			alert("系统异常！");
		       		}
				});
			}
		}
		/*]]>*/
    </script>

</body>

</html>
