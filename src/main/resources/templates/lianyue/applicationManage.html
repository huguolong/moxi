<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>联粤</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>营销管理</h2>
		          	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			          	<li class="active">
			             	<strong>应用管理</strong>
			          	</li>
					</ol>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
		  	
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form action="applicationManage_0_0_0">
		                        <div class="row">
	                            	<div class="col-sm-3 m-b-xs">
	                            		<input id="searchKey" name="searchKey" placeholder="应用名称/ID" class="form-control" type="text" th:value="${info.searchKey}"/>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="channelId" id="channelId" class="form-control" >
	                                    	<option value="" th:selected="${info.channelId==0}">--渠道--</option>
                                            <option th:each="nc : ${channels}" th:value="${nc.id}" th:text="${nc.name}" th:selected="${nc.id==info.channelId}">渠道</option>
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
	                                </div>
	                            </div>
	                             </form>
	                            <div class="row">
		                            <div class="col-sm-6 m-b-xs">
					                    <a th:href="@{appinfoEdit}" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增应用&nbsp;&nbsp;&nbsp;&nbsp;</a>
					                </div>
					                <div class="col-sm-6 m-b-xs">
	                             	</div>
					       		</div>
		                  
		                   </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>应用列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="10%">应用ID</th>
		                                        <th width="10%">应用名称</th>
		                                        <th width="5%">渠道</th>
		                                        <th width="5%">方式</th>
		                                        <th width="25%">链接</th>
		                                        <th width="25%">参数</th>
		                                        <th width="10%">是否上线</th>
		                                        <th width="10%">操作</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="list : ${list}">
										   		<td th:text="${list.appId}">Onions</td>
										      	<td th:text="${list.appName}">Onions</td>
										      	<td th:text="${list.channelName}">Onions</td>
										      	<td th:text="${list.reqType}">Onions</td>
										      	<td th:text="${list.reqUrl}">Onions</td>
										      	<td th:text="${list.reqParam}">Onions</td>
										      	<td>
										      		<a href="#" th:onclick="'javascript:updateState('+${list.id}+','+${list.status}+');'" title="状态"><i class="" th:class="${list.status} == 1? 'fa fa-arrow-up text-danger' : 'fa fa-arrow-down text-navy'"></i></a>
										      	</td>
										      	<td>
										      		<a th:href="@{'appinfoEdit?id='+${list.id}}" title="修改"><i class="fa fa-edit text-navy"></i></a>
										      		&nbsp;&nbsp;
										      		<a href="#" th:onclick="'javascript:updateState('+${list.id}+',-1);'" title="删除"><i class="fa fa-trash-o text-navy"></i></a>
										      		&nbsp;&nbsp;
										      		<a th:href="@{'appClickRecord_0_0_0?appId='+${list.appId}}" title="点击记录">点击记录</a>
										      	</td>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td colspan="7">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript">
	    var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			$("#pageHTML").html(pageHTML);
		});
	
		/*<![CDATA[*/
		function updateState(id,state){
    		var deleteTag;
    		if(state==-1){
    			deleteTag = confirm("确定删除此条信息?");
    		} else {
    			deleteTag = true;
    			
    		}
    		if(state == '0') state = 1;
    		else 
			if(state == '1') state = 0;
			if(deleteTag){
		 		$.ajax({
		      		type: "POST",
		           	url: "appinfoEditstatus?id="+id+"&status="+state,
		           	contentType: "application/json; charset=utf-8",
		        	success: function(msg){
		        		 window.location.reload();
		       		},
		     		error: function(){
		     			alert("系统异常！");
		       		}
				});
			}
		}
		/*]]>*/
    </script>

</body>

</html>
